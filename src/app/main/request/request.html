<md-toolbar id="toolbar-request" layout="row" layout-align="start center">
    <!--<md-icon class="icon-gray">home</md-icon>
    <md-icon class="icon-gray">navigate_next</md-icon>-->
    <span>Yêu cầu khách hàng</span>
</md-toolbar>
<md-divider></md-divider>

<div id="table-request">
    <md-card>
        <div class="top" layout="row" layout-align="end center">
            <label>Search: </label>
            <input type="search">
        </div>
        <md-table-container>
            <table md-table>
                <thead md-head>
                    <tr md-row>
                        <th md-column md-order-by="nameToLower"><span>Dessert (100g serving)</span></th>
                        <th md-column md-numeric md-order-by="calories.value"><span>Calories</span></th>
                        <th md-column md-numeric>Fat (g)</th>
                        <th md-column md-numeric>Carbs (g)</th>
                        <th md-column md-numeric>Protein (g)</th>
                        <th md-column md-numeric>Sodium (mg)</th>
                        <th md-column md-numeric>Calcium (%)</th>
                        <th md-column md-numeric>Iron (%)</th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row>
                        <td md-cell>1</td>
                        <td md-cell>2</td>
                        <td md-cell>3</td>
                        <td md-cell>4</td>
                        <td md-cell>5</td>
                        <td md-cell>6</td>
                        <td md-cell>7</td>
                        <td md-cell>8</td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-card>
</div>
