
<div layout="row" layout-align="space-between" layout-sm="column" id="request">
    <div id="table-request">
        <md-toolbar id="toolbar-request" layout="row" layout-align="start center">
            <!--<md-icon class="icon-gray">home</md-icon>
            <md-icon class="icon-gray">navigate_next</md-icon>-->
            <span flex>Yêu cầu khách hàng</span>

            <md-button  class="md-icon-button" aria-label="Reload">
                <md-icon class="icon-gray">replay</md-icon>
            </md-button>
            <!--<md-button  class="md-icon-button" aria-label="Search Employees">
                <md-icon class="icon-gray">search</md-icon>
            </md-button>-->
        </md-toolbar>
        <md-divider></md-divider>

        <md-card>
            <div class="top" layout="row" layout-align="end center">
                <label>Search: </label>
                <input type="search" ng-model="request.search">
            </div>
            <md-divider></md-divider>
            <md-table-container>
                <table md-table>
                    <thead md-head>
                        <tr md-row>
                            <th md-column md-order-by="nameToLower"><span>Dessert (100g serving)</span></th>
                            <th md-column md-order-by="calories.value"><span>Calories</span></th>
                            <th md-column md-order-by="calories.value">Fat (g)</th>
                            <th md-column md-order-by="calories.value">Carbs (g)</th>
                            <th md-column md-order-by="calories.value">Protein (g)</th>
                            <th md-column md-order-by="calories.value">Sodium (mg)</th>
                            <th md-column md-order-by="calories.value">Calcium (%)</th>
                            <th md-column md-order-by="calories.value">Iron (%)</th>
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row>
                            <td md-cell>1</td>
                            <td md-cell>2</td>
                            <td md-cell>3</td>
                            <td md-cell>4</td>
                            <td md-cell>5</td>
                            <td md-cell>6</td>
                            <td md-cell>7</td>
                            <td md-cell>8</td>
                        </tr>
                        <tr md-row>
                            <td md-cell>1</td>
                            <td md-cell>2</td>
                            <td md-cell>3</td>
                            <td md-cell>4</td>
                            <td md-cell>5</td>
                            <td md-cell>6</td>
                            <td md-cell>7</td>
                            <td md-cell>8</td>
                        </tr>
                        <tr md-row>
                            <td md-cell>1</td>
                            <td md-cell>2</td>
                            <td md-cell>3</td>
                            <td md-cell>4</td>
                            <td md-cell>5</td>
                            <td md-cell>6</td>
                            <td md-cell>7</td>
                            <td md-cell>8</td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
            <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
        </md-card>
    </div>
    <div id="search">
        <md-toolbar id="toolbar-request" layout="row" layout-align="start center">
            <!--<md-icon class="icon-gray">home</md-icon>
            <md-icon class="icon-gray">navigate_next</md-icon>-->
            <span flex>Tìm kiếm thợ</span>
            <md-button  class="md-icon-button" aria-label="Search Employees">
                <md-icon class="icon-gray">search</md-icon>
            </md-button>
        </md-toolbar>
    </div>
</div>
